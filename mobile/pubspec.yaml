name: lawconnect_gh
description: "Legal consultation platform for Ghana - connecting citizens with verified lawyers for instant legal advice"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core State Management & Navigation
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.6
  go_router: ^15.0.0
  
  # Network & API
  dio: ^5.7.0
  json_annotation: ^4.9.0
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.4.0
  
  # Real-time Communication  
  signalr_netcore: ^1.4.2
  web_socket_channel: ^3.0.1
  
  # Local Storage & Security
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  
  # UI & Design
  flutter_svg: ^2.0.12
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.2.0
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.2.0
  pull_to_refresh: ^2.0.0
  google_fonts: ^6.2.1
  animations: ^2.0.11
  
  # Phone & Location  
  flutter_libphonenumber: ^2.3.3
  geolocator: ^13.0.1
  country_picker: ^2.0.26
  
  # Device Features
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  device_info_plus: ^10.1.2
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.7.0
  table_calendar: ^3.1.2
  
  # Forms & Input
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.0.0
  pin_code_fields: ^8.0.1
  
  # Payments & WebView
  webview_flutter: ^4.9.0
  
  # Utils
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7
  uuid: ^4.5.1
  path_provider: ^2.1.4
  
  # UI Icons
  icons_plus: ^5.0.0
  cupertino_icons: ^1.0.8
  
  # Voice Recording & Audio
  record: ^5.1.2
  just_audio: ^0.9.40
  audio_waveforms: ^1.1.0
  
  # Enhanced UI & Animations
  flutter_animate: ^4.5.0
  skeletonizer: ^1.4.2
  
  # Dynamic Color & Theme
  dynamic_color: 1.7.0
  
  # File handling for recordings
  path: ^1.9.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  riverpod_generator: ^2.4.3
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  retrofit_generator: ^8.1.2
  
  # Testing
  mockito: ^5.4.4
  faker: ^2.2.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_assets:
  assets_path: assets/
  output_path: lib/generated/
  line_length: 80