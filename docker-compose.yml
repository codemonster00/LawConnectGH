version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: lawconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=lawconnect;Username=postgres;Password=postgres
      - Jwt__Key=LawConnectGH-SuperSecret-Key-Change-In-Production-2024!
      - Jwt__Issuer=LawConnectGH
      - Jwt__Audience=LawConnectGH
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
